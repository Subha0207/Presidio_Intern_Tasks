<!DOCTYPE html>
<html>

<head>
    <title>Product Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: black;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-right: 20px;
            /* Space between table and form */
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .user-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Centering the heading */
        .form-heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>Product Data</h1>
            <table id="productTable">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Product 1</td>
                    <td>$10.00</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product 2</td>
                    <td>$15.00</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Product 3</td>
                    <td>$20.00</td>
                    <td>3</td>
                </tr>
            </table>
        </div>

        <div class="user-form">
            <form id="myForm">
                <h1 class="form-heading">Add Product</h1>
                <div class="form-group">
                    <label for="Id">Id</label>
                    <input type="text" id="Id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" id="price" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" id="quantity" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const id = document.getElementById('Id').value;
            const name = document.getElementById('name').value;
            const price = `$${document.getElementById('price').value}`; 
            const quantity = document.getElementById('quantity').value;

            // Create an array of the form values
            const newProduct = [id, name, price, quantity];

            // Create a new row
            const table = document.getElementById('productTable');
            const newRow = table.insertRow();

            // Use spread operator to create cells and append values
            newRow.innerHTML = [...newProduct].map(value => `<td>${value}</td>`).join('');

            // Clear the form
            document.getElementById('myForm').reset();
        });
    </script>

</body>

</html>
