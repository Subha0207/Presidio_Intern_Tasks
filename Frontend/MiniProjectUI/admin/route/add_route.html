<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .user-form {
            width: 80%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .radio-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .radio-buttons {
          
            margin: 10px;
            display: flex;
            gap: 20px;
        }

        .radio-buttons label {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="user-form">
        <form id="myForm">
            <h1 class="form-heading">Add Route</h1>
            <div class="row">
                <div class="form-group">
                    <label for="flightId">Flight Id</label>
                    <input type="text" id="flightId" required>
                </div>
                <div class="form-group">
                    <label for="seatsAvailable">Seats Available</label>
                    <input type="text" id="seatsAvailable" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="departureLocation">Departure Location</label>
                    <input type="text" id="departureLocation" required>
                </div>
                <div class="form-group">
                    <label for="departureDateTime">Departure Date and Time</label>
                    <input type="datetime-local" id="departureDateTime" name="departureDateTime" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="arrivalLocation">Arrival Location</label>
                    <input type="text" id="arrivalLocation" required>
                </div>
                <div class="form-group">
                    <label for="arrivalDateTime">Arrival Date and Time</label>
                    <input type="datetime-local" id="arrivalDateTime" name="arrivalDateTime" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="costPerPerson">Cost Per Person</label>
                    <input type="text" id="costPerPerson" required>
                </div>
                <div class="form-group radio-group">
                    <label for="noOfStops">Number of Stops:</label>
                    <div class="radio-buttons">
                        <label><input type="radio" id="noOfStops1" name="noOfStops" value="0" required> 0</label>
                        <label><input type="radio" id="noOfStops2" name="noOfStops" value="1"> 1</label>
                        <label><input type="radio" id="noOfStops3" name="noOfStops" value="2"> 2</label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <button type="submit">Add Route</button>
            </div>
        </form>
    </div>
</body>

</html>
