<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="form_ui.css">
</head>
<body>

<div class="user-form">
    <form id="myForm">
        <h1 class="form-heading">Add Booking</h1>
        <div class="form-group">
            <label for="flightId">FlightId</label>
            <input type="text" id="flightId" required>
        </div>
        <div class="form-group">
            <label for="routeId">RouteId</label>
            <input type="text" id="routeId"  required>
        </div>
        <div class="form-group">
            <label for="noOfPersons">Number of Persons</label>
            <input type="text" id="noOfPersons"  required>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>


</html>
