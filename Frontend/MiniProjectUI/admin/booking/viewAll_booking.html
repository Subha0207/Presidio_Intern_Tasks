<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Data Table</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data-table-container {
            display: block;
        }

        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #dataTable th,
        #dataTable td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #dataTable th {
            background-color: #f2f2f2;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: calc(50% - 10px);
            /* Two cards per row */
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .card:nth-child(even) {
            margin-right: 0;
        }

        .card-details {
            margin-bottom: 10px;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .data-table-container {
                display: none;
                /* Hide table on small screens */
            }

            .cards-container {
                display: block;
                /* Show cards container on small screens */
            }
        }

        @media (min-width: 769px) {
            .data-table-container {
                display: block;
                /* Show table on large screens */
            }

            .cards-container {
                display: none;
                /* Hide cards on large screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dataTableContainer" class="data-table-container">
            <!-- Table will be inserted here dynamically -->
        </div>
        <div id="cardsContainer" class="cards-container">
            <!-- Cards will be inserted here dynamically -->
        </div>
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const apiUrl = 'https://localhost:7127/api/Booking/Admin/GetAllBookings';
    let token = localStorage.getItem('token'); // Retrieve token from local storage

    const rowsPerPage = 5;
    let currentPage = 1;

    const dataTableContainer = document.getElementById('dataTableContainer');
    const cardsContainer = document.getElementById('cardsContainer');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    async function fetchData() {
        try {
            const response = await fetch(apiUrl, {
                headers: {
                    'Accept': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
            return [];
        }
    }

    async function renderTable(page) {
        const data = await fetchData();
        dataTableContainer.innerHTML = ''; // Clear previous table content
        cardsContainer.innerHTML = ''; // Clear previous card content

        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = data.slice(start, end);

        if (window.innerWidth >= 769) {
            // Display table on large screens
            dataTableContainer.style.display = 'block';
            cardsContainer.style.display = 'none';

            const table = document.createElement('table');
            table.id = 'dataTable';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Flight ID</th>
                        <th>Route ID</th>
                        <th>No. of Persons</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be inserted here dynamically -->
                </tbody>
            `;

            dataTableContainer.appendChild(table);
            const tbody = table.querySelector('tbody');

            pageData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.bookingId}</td>
                    <td>${row.flightId}</td>
                    <td>${row.routeId}</td>
                    <td>${row.noOfPersons}</td>
                    <td>${row.totalAmount}</td>
                `;
                tbody.appendChild(tr);
            });

        } else {
            // Display cards on small screens
            dataTableContainer.style.display = 'none';
            cardsContainer.style.display = 'block';

            pageData.forEach(row => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-details">
                        <strong>Booking ID:</strong> ${row.bookingId}<br>
                        <strong>Flight ID:</strong> ${row.flightId}<br>
                        <strong>Route ID:</strong> ${row.routeId}<br>
                        <strong>No. of Persons:</strong> ${row.noOfPersons}<br>
                        <strong>Total Amount:</strong> ${row.totalAmount}
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === Math.ceil(data.length / rowsPerPage);
    }

    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
        }
    });

    nextBtn.addEventListener('click', () => {
        renderTable(currentPage + 1);
    });

    renderTable(currentPage);
});

    </script>
</body>

</html>
