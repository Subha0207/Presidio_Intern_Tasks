<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            width: 100vw;
            height: calc(100vh - 60px);
            padding: 20px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }

        .horizontal-nav {
            width: 100vw;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .horizontal-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .horizontal-nav ul li {
            display: inline;
        }

        .horizontal-nav ul li a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .horizontal-nav ul li a:hover {
            background-color: #575757;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .horizontal-nav {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 0;
            }

            .horizontal-nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                padding: 0;
                margin: 0;
                height: auto;
                overflow-y: visible;
            }

            .horizontal-nav ul.show {
                display: flex;
            }

            .horizontal-nav ul li {
                width: 100%;
            }

            .horizontal-nav ul li a {
                padding: 15px;
                margin: 0;
                text-align: left;
            }

            .hamburger {
                display: flex;
                margin: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <nav class="horizontal-nav">
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-menu">
                <li><a href="#" onclick="loadContent('add_booking'); toggleMenu()">Add Booking</a></li>
                <li><a href="#" onclick="loadContent('../booking/viewAll/viewAllBooking'); toggleMenu()">View All
                        Booking</a></li>
                <li><a href="#" onclick="loadContent('delete'); toggleMenu()">Delete Booking</a></li>

            </ul>
        </nav>
        <div class="main-content" id="main-content">

        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('nav-menu');
            menu.classList.toggle('show');
        }

        function loadContent(page) {
            var mainContent = document.getElementById('main-content');
            mainContent.innerHTML = 'Loading...'; 

            var iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.src = page + '.html';
            mainContent.innerHTML = '';
            mainContent.appendChild(iframe);
        }

    </script>
</body>

</html>
