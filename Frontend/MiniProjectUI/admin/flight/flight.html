<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Control UI with Partitioned Tabs</title>

    <link rel="stylesheet" href="admin_flight_style.css">
  
</head>
<body>

<div class="container">
    <div class="segmented-control">
        <input type="radio" id="addFlight" name="option" checked>
        <label for="addFlight" onclick="loadContent('addFlight.html')">Add Flight</label>
        <input type="radio" id="updateFlight" name="option">
        <label for="updateFlight" onclick="loadContent('updateFlight.html')">Update Flight</label>
        <input type="radio" id="deleteFlight" name="option">
        <label for="deleteFlight" onclick="loadContent('deleteFlight.html')">Delete Flight</label>
    </div>

    <div class="content-container" id="content-container">
        <iframe id="content-frame" src="addflight.html" frameborder="0"></iframe>
    </div>
</div>

<script>
    function loadContent(url) {
        const iframe = document.getElementById('content-frame');
        iframe.src = url;
    }
</script>

</body>
</html>
