<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="select_flight_style.css">
</head>

<body>

    <div class="container">
        <div class="left-container"  id="left-container">
            <div class="price-container">
                <h2>Price</h2>
                <div class="slider">
                    <div class="demo">


                        <div id="slider-range"></div>
                        <div class="amount-container">
                            <div id="min-amount" class="amount"></div>
                            <div id="max-amount" class="amount"></div>
                        </div>

                    </div>
                </div>
            </div>


            <h3>Departure time</h3>
            <div class="time-container">

                <div class="box">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <div class="text">00:00-06:00</div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-sun"></i>
                    <div class="text">06:00-12:00</div>
                </div>
                <div class="box">   <i class="fa-solid fa-cloud-moon"></i>
                    <div class="text">12:00-18:00</div>
                </div>
                <div class="box"> <i class="fa-solid fa-moon"></i></i>
                    <div class="text">18:00-24:00</div>
                </div>
            </div>
            <h3>Arrival time</h3>
            <div class="time-container">
                <div class="box">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <div class="text">00:00-06:00</div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-sun"></i>
                    <div class="text">06:00-12:00</div>
                </div>
                <div class="box"> <i class="fa-solid fa-cloud-moon"></i>
                    <div class="text">12:00-18:00</div>
                </div>
                <div class="box"> <i class="fa-solid fa-moon"></i></i>
                    <div class="text">18:00-24:00</div>
                </div>
            </div>

            <h3>Stops</h3>
            <div class="stop-container">

                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="0Stop">
                        <label for="0Stop">0</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="1Stop">
                        <label for="1Stop">1</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="2Stops">
                        <label for="2Stops">2</label>
                    </div>
                </div>


            </div>
            <h3>Available flights</h3>
            <div class="flight-container">

                <div id="flight-list" class="flight-list"></div>
            </div>
        </div>

        <div class="main-container">
            <h2>Flight Booking</h2>
            <div class="stepper">
                <div class="step active" data-step="1">
                    <div class="step-circle">1</div>
                    <div class="step-label">Select</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-circle">2</div>
                    <div class="step-label">Book & Pay</div>
                </div>
              
            </div>
            <div class="step-content active" data-step="1">
                <p>Select your flight from the options below.</p>

                <div id="flight-cards">

                </div>
                <button id="next-btn">Continue</button>
            </div>
            
            <div class="step-content" data-step="2">
                <p>Book & Pay for your booking.</p>
                <button id="prev-btn">Back</button>
                <button id="finish-btn">Finish</button>
            </div>
        </div>
        <div class="floating-icon" id="filter-icon">
            <i class="fa fa-filter"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="select_flight_script.js"></script>

</body>

</html>
