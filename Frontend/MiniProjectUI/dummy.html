<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Control UI with Partitioned Tabs</title>
    <link rel="stylesheet" href="admin_flight_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            background-image: linear-gradient(120deg, #a8e0c1 0%, #28a745 100%);
            /* Gradient background using the specified colors */
        }

        .container {
            height: 80%;
            width: 90%;
            max-width: 600px; /* Maximum width */
            margin: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fade-in 0.8s ease-out; /* Fade-in animation */
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .segmented-control {
            display: flex;
            border-bottom: 1px solid #ccc;
            position: relative;
            z-index: 1;
            background-color: #fff; /* White background for the segmented control */
            overflow: hidden;
        }

        .segmented-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #ccc; /* Color of the partition */
            z-index: -1; /* Behind the tabs */
        }

        .segmented-control input[type="radio"] {
            display: none;
        }

        .segmented-control label {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            color: #333; /* Dark text color */
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            z-index: 1;
        }

        .segmented-control label::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1); /* Transparent partition */
            z-index: 1;
        }

        .segmented-control label:last-child::after {
            display: none; /* Remove the partition border for the last tab */
        }

        .segmented-control label:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Lighten background on hover */
            color: #000; /* Darken text color */
        }

        .segmented-control input[type="radio"]:checked + label {
            background-color: #28a745; /* Green for checked state */
            color: #fff; /* White text for checked state */
        }

        .content-container {
            height: calc(100% - 55px); /* Adjusted height for content */
            overflow: auto;
            border-radius: 0 0 20px 20px; /* Rounded bottom corners */
            background-color: #fff; /* White background for content */
            animation: slide-in 0.8s ease-out; /* Slide-in animation */
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .user-form {
            height: auto;
            width: 70%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green button background */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .user-form {
                width: 70%;
            }

            .form-heading {
                font-size: 24px;
            }
        }

        @media screen and (max-width: 576px) {
            .user-form {
                width: 70%;
                padding: 10px;
            }

            .form-group input {
                padding: 6px;
            }

            .form-group button {
                padding: 8px;
            }
        }

        /* Centering the heading */
        .form-heading {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="segmented-control">
        <input type="radio" id="addFlight" name="option" checked>
        <label for="addFlight" onclick="loadContent('addFlight.html')">Add Flight</label>
        <input type="radio" id="updateFlight" name="option">
        <label for="updateFlight" onclick="loadContent('updateFlight.html')">Update Flight</label>
        <input type="radio" id="deleteFlight" name="option">
        <label for="deleteFlight" onclick="loadContent('deleteFlight.html')">Delete Flight</label>
    </div>

    <div class="content-container" id="content-container">
        <iframe id="content-frame" src="addflight.html" frameborder="0"></iframe>
    </div>
</div>

<script>
    function loadContent(url) {
        const iframe = document.getElementById('content-frame');
        iframe.src = url;
    }
</script>

</body>
</html>
